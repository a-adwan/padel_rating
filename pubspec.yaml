name: tennis_doubles_rating
description: A Flutter application for managing tennis doubles ratings using the Glicko-1 algorithm with sqflite database.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  sqflite_common_ffi: any
  sqlite3_flutter_libs: ^0.5.38
  sqlite3_web: ^0.3.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

