name: tennis_doubles_rating
description: A Flutter application for managing tennis doubles ratings using the Glicko-1 algorithm with sqflite database.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.0.0
  
  # Local Database
  sqflite: any
  path: ^1.8.0
  path_provider: any
  sqflite_common: ^2.5.6
  sqflite_common_ffi: ^2.0.0+4
  sqflite_common_ffi_web: ^1.0.1+1
  sqlite3_flutter_libs: ^0.5.38
  sqlite3_web: ^0.3.0
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

